<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Converter</title>
</head>
<body>
  <section id="top-el">
    <h1>Metric/Imperial Unit Conversion</h1>
    <input id="input-el">
    <button id="convert-btn">Convert</button>
  </section>
  <section id="bot-el">
    <div id="one-el">
      <h3>Length (Meter/Feet)</h3>
      <p id="length-el">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
    </div>
    <div id="two-el">
      <h3>Volume (Liters/Gallons)</h3>
      <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
    </div>
    <div id="three-el">
      <h3>Mass (Kilograms/Pounds)</h3>
      <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
