<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Generate a</h1>
  <h1 id="h1-green">random password</h1>
  <p>Never use an insecure password again.</p>

  <button id="btn-passGen" onclick="genPass()">Generate password</button>

  <select id="pass-length" onchange="update()">
    <option class="selectLength" value="0">Password Length</option>
    <option value="8">8</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="30">30</option>
  </select>

  <div id="passSettings">
    <p>
      Password Settings<br>
      <input type="checkbox" id="c1" value="true" name="cb1"> Uppercase
      <input type="checkbox" id="c2" value="true" name="cb2"> Lowercase
      <input type="checkbox" id="c3" value="true" name="cb3"> Numbers
      <input type="checkbox" id="c4" value="true" name="cb4"> Symbols
    </p>
  </div>
  <hr>
  <div id="pass-area">
    <div id="pass-field-one"></div>
    <div id="pass-field-two"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
